<div class="card">
  <div class="card-header">
      <h5 *ngIf="isEdit">{{'ACTION.UPDATE'|translate}}</h5>
      <h5 *ngIf="!isEdit">{{'ACTION.ADD'|translate}}</h5>
      
  </div>
  <div class="card-block" style="margin: 1rem;">
      
      <form  [formGroup]="moduleForm" (ngSubmit)="save()">
          <div class="form-group row">
              <label class="col-sm-2 col-form-label">{{'MODULE.NAME'|translate}}</label>
              <div class="col-sm-10">
                  <input type="text" maxlength="100" formControlName="name" class="form-control">
                  <div *ngIf="errormptyField('name')" style="color:red">
                    {{'ERRORS.EMPTY_FIELD' | translate}}</div>
                  <div *ngIf="invalidData('name')" style="color:red">
                    {{'ERRORS.INVALID_DATA' | translate}}</div>
                </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                style="font-weight: bold;color: #757575;">Professeur</label>
            <div class="col-sm-10">
                <select name="select" [compareWith]="compareOrg" formControlName="prof" class="form-control">
                   <option value="" disabled selected>Selectioner un professeur</option>
                    <option *ngFor="let user of listProfessor" [ngValue]="user">
                        {{user.firstName+' '+user.lastName}}
                    </option>
                </select>
                <div *ngIf="errormptyField('prof')" style="color:red">
                  {{'ERRORS.EMPTY_FIELD' | translate}}</div>
              

            </div>
        </div>
         
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">{{'MODULE.GROUP'|translate}}</label>
          <div class="col-sm-10">
            <select name="select" [compareWith]="compareGroup" name="group"  formControlName="group" class="form-control">
             <option value="" disabled selected>{{'MODULE.SELECT_BRANCH'|translate}}</option>
              <option *ngFor="let group of listGroup" [ngValue]="group" >
                {{group.name}}  
              </option>
            </select>
            <div *ngIf="errormptyField('group')" style="color:red">
              {{'ERRORS.EMPTY_FIELD' | translate}}</div>

          </div>
      </div>

      <div class="form-group row justify-content-center">
        <button type="button" style="margin-right: 20px"  type="submit" [disabled]="isSaved"
          class="btn btn-success btn-md waves-effect waves-light">
          <i class="fa fa-check"></i>{{'ACTION.SAVE'| translate}}
        </button>
        <button type="button" (click)="cancel()" class="btn btn-danger btn-md waves-effect waves-light">
          <i class="fa fa-close"></i>{{'ACTION.CANCEL'| translate}}
        </button>
      </div>
         
      </form>
    
     
  </div>
</div>
<notifier-container></notifier-container>
