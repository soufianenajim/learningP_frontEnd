<div class="card">
  <div class="card-header">
    <h5 >{{'ACTION.DETAIL'|translate}}</h5>
   

  </div>
  <div class="card-block" style="margin: 1rem;">


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">{{'GLOBAL.NAME'|translate}}</label>
      <label class="col-sm-2 col-form-label">{{sessionDetail.name}}</label>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Organization</label>
      <label class="col-sm-10 col-form-label">{{sessionDetail.organization!=null?sessionDetail.organization.name:'---'}}</label>
    </div>
   
    <div class="form-group row justify-content-center">

      <button type="button" (click)="cancel()" class="btn btn-danger btn-md waves-effect waves-light">
        <i class="fa fa-close"></i>{{'ACTION.CANCEL'| translate}}
      </button>
    </div>




  </div>
</div>
