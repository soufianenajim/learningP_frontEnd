<div class="card">
  <div class="card-header">
      <h5 *ngIf="isEdit">Modification Branch</h5>
      <h5 *ngIf="!isEdit">Ajout Branch</h5>
      
  </div>
  <div class="card-block" style="margin: 1rem;">
      
      <form  [formGroup]="branchForm" (ngSubmit)="save()">
          <div class="form-group row">
              <label class="col-sm-2 col-form-label">Nom</label>
              <div class="col-sm-10">
                  <input type="text" formControlName="name" class="form-control">
              </div>
          </div>
      
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Organization</label>
          <div class="col-sm-10">
            <select name="select" [compareWith]="compareOrganization" name="organization"  formControlName="organization" class="form-control">
              <option value="opt1">Selectioner un organization</option>
              <option *ngFor="let organization of listOrganization" [ngValue]="organization" >
                {{organization.name}}  
              </option>
            </select>
          </div>
      </div>

      <div class="form-group row justify-content-center">
        <button type="button" style="margin-right: 20px"  type="submit" [disabled]="isSaved"
          class="btn btn-success btn-md waves-effect waves-light">
          <i class="fa fa-check"></i>Save
        </button>
        <button type="button" (click)="cancel()" class="btn btn-danger btn-md waves-effect waves-light">
          <i class="fa fa-close"></i>Cancel
        </button>
      </div>
         
      </form>
    
     
  </div>
</div>
