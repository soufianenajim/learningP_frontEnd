<div class="row">
    <label class="col-sm-2 col-form-label" style="color: black;">{{'EXAM.REMAINING_TIME'|translate}} :</label>
    <label class="col-sm-3 col-form-label"  [style.color]="timeLeft>=300?'#4c3ece':'red'"> {{secondsToHms(timeLeft)}} </label>
</div>

<app-td-or-quiz [tdOrQuiz]="exam" [questionCorrectSuggestions]="questionCorrectSuggestions"></app-td-or-quiz>
<button class="btn btn-success btn-md waves-effect waves-light f-left" (click)="validateExam()"
style="margin-right: 15px">
<i class="fa fa-check"></i>{{'ACTION.VALIDATE'|translate}} </button>
