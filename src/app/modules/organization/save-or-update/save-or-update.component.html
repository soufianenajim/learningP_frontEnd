<div class="card">
  <div class="card-header">
      <h5 *ngIf="isEdit">Modification Organization</h5>
      <h5 *ngIf="!isEdit">Ajout Organization</h5>
      
  </div>
  <div class="card-block" style="margin: 1rem;">
      
      <form  [formGroup]="organizationForm" (ngSubmit)="save()">
          <div class="form-group row">
              <label class="col-sm-2 col-form-label">Nom</label>
              <div class="col-sm-10">
                  <input type="text" maxlength="100" formControlName="name" class="form-control">
              </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label"> <button type="button" class="btn btn-primary btn-md waves-effect waves-light f-left" (click)="addBranchs()"> <i
              class="fa fa-plus"></i> Ajouter Branch
          </button></label>
            <div class="col-sm-9">
            </div>
          </div>
          <div formArrayName="branchs">
            <div class="row"*ngFor="let branch of branchs.controls; let i=index">
              <div class="col-md-3"></div>
              <div class="card col-md-9" [formGroupName]="i">
                <div class="card-header">
                  <div class="card-header-right">
                    
                    <i class="icofont icofont-close-circled" (click)="removeBranch(i)"></i>
                </div>
                </div>
                <div class="card-body">
                  <div class="form-group row" >
                    <label class="col-sm-3 col-form-label">Nom</label>
                    <div class="col-sm-9">
                      <input type="text" formControlName="name" class="form-control">
                    </div>
                  </div>

                </div>
              </div>
           
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label"> <button type="button" class="btn btn-primary btn-md waves-effect waves-light f-left" (click)="addLevels()"> <i
              class="fa fa-plus"></i> Ajouter Level
          </button></label>
            <div class="col-sm-9">
            </div>
          </div>
      
          <div formArrayName="levels">
            <div class="row"*ngFor="let level of levels.controls; let i=index">
              <div class="col-md-3"></div>
              <div class="card col-md-9" [formGroupName]="i">
                <div class="card-header">
                  <div class="card-header-right">
                    
                    <i class="icofont icofont-close-circled" (click)="removeLevel(i)"></i>
                </div>
                </div>
                <div class="card-body">
                  <div class="form-group row" >
                    <label class="col-sm-3 col-form-label">Nom</label>
                    <div class="col-sm-9">
                      <input type="text" formControlName="name" class="form-control">
                    </div>
                  </div>

                </div>
              </div>
           
            </div>
          </div>

      <div class="form-group row justify-content-center">
        <button type="button" style="margin-right: 20px"  type="submit" [disabled]="isSaved"
          class="btn btn-success btn-md waves-effect waves-light">
          <i class="fa fa-check"></i>Save
        </button>
        <button type="button" (click)="cancel()" class="btn btn-danger btn-md waves-effect waves-light">
          <i class="fa fa-close"></i>Cancel
        </button>
      </div>
         
      </form>
    
     
  </div>
</div>
