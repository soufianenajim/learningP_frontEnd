<div class="card">
  <div class="card-header">
      <h5>Basic Form Inputs</h5>
      
  </div>
  <div class="card-block" style="margin: 1rem;">
      
      <form  [formGroup]="tdForm" (ngSubmit)="save()">
          <div class="form-group row">
              <label class="col-sm-2 col-form-label">Nom</label>
              <div class="col-sm-10">
                  <input type="text" formControlName="name" class="form-control">
              </div>
          </div>
      
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Cour</label>
          <div class="col-sm-10">
            <select name="select" formControlName="cour" class="form-control">
              <option value="opt1">Selectioner un cour</option>
              <option *ngFor="let cour of listCour" [ngValue]="cour" >
                {{cour.name}}  
              </option>
            </select>
          </div>
      </div>

        <button type="submit" >Save</button>
         
      </form>
    
     
  </div>
</div>
