<div class="card">
  <div class="card-header">
    <h5 >{{'ACTION.DETAIL'|translate}}</h5>
   

  </div>
  <div class="card-block" style="margin: 1rem;">


    <div class="form-group row">
      <label class="col-sm-3 col-form-label">{{'QUESTION.CONTENT'|translate}}</label>
      <label class="col-sm-9 col-form-label">{{questionDetail?.name!=null?questionDetail.name:'---'}}</label>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">{{'QUESTION.CORRECT_COMMENT'|translate}}</label>
      <label class="col-sm-9 col-form-label">{{questionDetail?.correctComment!=null?questionDetail.correctComment:'---'}}</label>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Suggestions</label>
      <div class="col-sm-9" >
        <table *ngIf="questionDetail.suggestions!=null && questionDetail.suggestions.length>0; else noData" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> {{'QUESTION.CONTENT'|translate}} </th>
            <td mat-cell *matCellDef="let element" > {{element?.name.length>60?element.name.substring(0,60)+' ...':element.name}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="correct">
            <th mat-header-cell *matHeaderCellDef> {{'QUESTION.CORRECT'|translate}} </th>
            <td mat-cell *matCellDef="let row">   <span *ngIf="row?.correct" style="padding:6px; width:55px;" 
              class="label btn-sm label-success">{{'QUESTION.COORECT' | translate}}
            </span>
            <span *ngIf="!row?.correct" style="padding:6px; width:55px;" class="label btn-sm label-danger"
              >{{'QUESTION.INCORRECT' | translate}}
            </span> </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td class="center-action" mat-cell *matCellDef="let row">
              <div class="btn-group btn-group-sm">
                <button mat-icon-button>
                  <span class="fa fa-desktop" (click)="openDialogDetail(row)" style="color: #007bff"></span>
                </button>
              </div>
            </td>
          </ng-container>
        
         
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <ng-template #noData>
          <label class="col-sm-9 col-form-label" >---</label>
        </ng-template>
        
      </div>
    </div>
    
    <div class="form-group row justify-content-center">
            
      <button type="button" (click)="cancel()" class="btn btn-danger btn-md waves-effect waves-light">
        <i class="fa fa-close"></i>{{'ACTION.CANCEL'| translate}}
      </button>
    </div>




  </div>
</div>
