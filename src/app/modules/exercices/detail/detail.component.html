<div class="card">
  <div class="card-header">
    <h5 >{{'ACTION.DETAIL'|translate}}</h5>
   

  </div>
  <div class="card-block" style="margin: 1rem;">


    <div class="form-group row">
      <label class="col-sm-3 col-form-label">{{'GLOBAL.NAME'|translate}}</label>
      <label class="col-sm-9 col-form-label">{{exercicesDetail?.name!=null?exercicesDetail?.name:'---'}}</label>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Cour</label>
      <label class="col-sm-9 col-form-label">{{exercicesDetail?.cour!=null?exercicesDetail?.cour.name:'---'}}</label>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Questions</label>
      <div class="col-sm-9" >
     
        <app-show [exercices]="exercicesDetail" ></app-show>
        
      </div>
    </div>
    
    <div class="form-group row justify-content-center">
            
      <button type="button" (click)="cancel()" class="btn btn-danger btn-md waves-effect waves-light">
        <i class="fa fa-close"></i>{{'ACTION.CANCEL'| translate}}
      </button>
    </div>




  </div>
</div>
