<div class="card">
  <div class="card-header">
    <h5 *ngIf="isEdit">Modification Exercices</h5>
    <h5 *ngIf="!isEdit">Ajout Exercices</h5>

  </div>
  <div class="card-block" style="margin: 1rem;">

    <form [formGroup]="exercicesForm" (ngSubmit)="save()">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input type="text" formControlName="name" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Module</label>
        <div class="col-sm-10">
          <select name="select" [compareWith]="compareModule" name="module" formControlName="module" class="form-control" (change)="onSelectModule()">
            <option value="">Selectioner un module</option>
            <option *ngFor="let module of listModule" [ngValue]="module">
              {{module.name}}
            </option>
          </select>

        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
          <select name="select"  name="type"  formControlName="type" 
            class="form-control">
            <option value="">Selectioner un type</option>
            <option value="TD">Td</option>
            <option value="QUIZ">Quiz</option>
            
          </select>

        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cour</label>
        <div class="col-sm-10">
          <select name="select" [compareWith]="compareModule" name="cour" formControlName="cour" class="form-control" >
            <option value="">Selectioner un cour</option>
            <option *ngFor="let cour of listCour" [ngValue]="cour">
              {{cour.name}}
            </option>
          </select>

        </div>
      </div>
     
      <div class="form-group row justify-content-center">
        <button type="button" style="margin-right: 20px" type="submit" [disabled]="isSaved"
          class="btn btn-success btn-md waves-effect waves-light">
          <i class="fa fa-check"></i>Save
        </button>
        <button type="button" (click)="cancel()" class="btn btn-danger btn-md waves-effect waves-light">
          <i class="fa fa-close"></i>Cancel
        </button>
      </div>

    </form>


  </div>
</div>
