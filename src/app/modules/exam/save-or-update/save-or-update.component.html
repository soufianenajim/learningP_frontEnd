<div class="card">
  <div class="card-header">
    <h5 *ngIf="isEdit">Modification Exam</h5>
    <h5 *ngIf="!isEdit">Ajout Exam</h5>

  </div>
  <div class="card-block" style="margin: 1rem;">

    <form [formGroup]="examForm" (ngSubmit)="save()">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input type="text" formControlName="name" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Module</label>
        <div class="col-sm-10">
          <select name="select" [compareWith]="compareModule" name="module" formControlName="module"
            class="form-control">
            <option value="opt1">Selectioner un module</option>
            <option *ngFor="let module of listModule" [ngValue]="module">
              {{module.name}}
            </option>
          </select>

        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Start Time</label>
        <div class="col-sm-10">
          <label class="input-group date m-0">

            <input class="form-control" [disabled]="true" formControlName="startTime" 
              [owlDateTime]="dtStart">

            <span class="input-group-addon bg-default" style="padding: 0.2rem;
            background-color: #0738d8!important;" [owlDateTimeTrigger]="dtStart">
              <span class="icofont icofont-ui-calendar"></span>
            </span>
            <owl-date-time #dtStart></owl-date-time>
          </label>
        </div>

      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">End Time</label>
        <div class="col-sm-10">
          <label class="input-group date m-0">

            <input class="form-control" [disabled]="true" formControlName="endTime" 
              [owlDateTime]="dtEnd">

            <span class="input-group-addon bg-default" style="padding: 0.2rem;
            background-color: #0738d8!important;" [owlDateTimeTrigger]="dtEnd">
              <span class="icofont icofont-ui-calendar"></span>
            </span>
            <owl-date-time #dtEnd></owl-date-time>
          </label>
        </div>

      </div>

      <app-question-list [isFromParent]="true" [questionsParent]="parentQuestions"
        (questionSelect)='getQuestionsOutPut($event)'></app-question-list>
      <div class="form-group row justify-content-center">
        <button type="button" style="margin-right: 20px" type="submit" [disabled]="isSaved"
          class="btn btn-success btn-md waves-effect waves-light">
          <i class="fa fa-check"></i>Save
        </button>
        <button type="button" (click)="cancel()" class="btn btn-danger btn-md waves-effect waves-light">
          <i class="fa fa-close"></i>Cancel
        </button>
      </div>

    </form>


  </div>
</div>
