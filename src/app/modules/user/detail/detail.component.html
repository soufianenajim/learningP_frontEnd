<div class="card">
  <div class="card-header">
    <h5>{{'ACTION.DETAIL'|translate}}</h5>


  </div>
  <div class="card-block" style="margin: 1rem;">


    <div class="form-group row">
      <label class="col-sm-3 col-form-label">{{'USER.EMAIL'|translate}}</label>
      <label class="col-sm-9 col-form-label">{{userDetail?.email!=null?userDetail.email:'---'}}</label>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">{{'USER.FIRST_NAME'|translate}}:</label>
      <label class="col-sm-9 col-form-label">{{userDetail?.firstName!=null?userDetail.firstName:'---'}}</label>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">{{'USER.LAST_NAME'|translate}}:</label>
      <label class="col-sm-9 col-form-label">{{userDetail?.lastName!=null?userDetail.lastName:'---'}}</label>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">{{'USER.PHONE'|translate}}:</label>
      <label class="col-sm-9 col-form-label">{{userDetail?.phone!=null?userDetail.phone:'---'}}</label>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">{{'USER.ORGANIZATION'|translate}}:</label>
      <label class="col-sm-9 col-form-label">{{userDetail?.organization!=null?userDetail.organization.name:'---'}}</label>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">{{'USER.ROLE'|translate}}:</label>
      <label class="col-sm-9 col-form-label">{{userDetail?.refRole!=null?userDetail.refRole.name:'---'}}</label>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">{{'USER.BRANCH'|translate}}:</label>
      <label class="col-sm-9 col-form-label">{{userDetail?.branch!=null?userDetail.branch.name:'---'}}</label>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">{{'USER.LEVEL'|translate}}:</label>
      <label class="col-sm-9 col-form-label">{{userDetail?.level!=null?userDetail.level.name:'---'}}</label>
    </div>
    


    <div class="form-group row justify-content-center">

      <button type="button" (click)="cancel()" class="btn btn-danger btn-md waves-effect waves-light">
        <i class="fa fa-close"></i>{{'ACTION.CANCEL'| translate}}
      </button>
    </div>




  </div>
</div>
