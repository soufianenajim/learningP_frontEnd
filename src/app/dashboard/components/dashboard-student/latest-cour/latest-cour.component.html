

  

      <table class="table-striped" mat-table   [dataSource]="dataSource">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>{{'COURSE.NAME'| translate }} </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Module Column -->
          <ng-container matColumnDef="module">
              <th mat-header-cell *matHeaderCellDef>{{'COURSE.MODULE'| translate }}</th>
              <td mat-cell *matCellDef="let element"> {{element.module!=null?element.module.name:'---'}} </td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>{{'DASHBOARD.STUDENT.LAUNCH_DATE'| translate }}</th>
            <td mat-cell *matCellDef="let element"> {{element.updatedAt| formatToFR:lang==='fr'?'fr':'en':'false'}} </td>
        </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator (page)="refreshDataTable($event)" [pageSizeOptions]="[5, 10, 20]"
          [length]="resultsLength" [pageSize]="5" showFirstLastButtons></mat-paginator>
